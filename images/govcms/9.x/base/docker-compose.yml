version: '2.3'

x-volumes:
  &default-volumes
  volumes:
    - files:/app/web/sites/default/files

x-environment:
  &default-environment
  LAGOON_ROUTE: ${LOCALDEV_URL:-http://govcms9.docker.amazee.io}

volumes:
  files: {}

services:

  cli: # cli container, will be used for executing composer and any local commands (drush, drupal, etc.)
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.govcms9
    image: ${DOCKERHUB_NAMESPACE:-govcms}/govcms9
    << : *default-volumes # loads the defined volumes from the top
    environment:
      << : *default-environment

  nginx:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.nginx-drupal
      args:
        CLI_IMAGE: ${DOCKERHUB_NAMESPACE:-govcms}/govcms9
    image: ${DOCKERHUB_NAMESPACE:-govcms}/nginx-drupal
    << : *default-volumes
    environment:
      << : *default-environment
    networks:
      - amazeeio-network
      - default

  php:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.php
      args:
        CLI_IMAGE: ${DOCKERHUB_NAMESPACE:-govcms}/govcms9
    image: ${DOCKERHUB_NAMESPACE:-govcms}/php
    << : *default-volumes
    environment:
      << : *default-environment

  mariadb:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.mariadb-drupal
    image: ${DOCKERHUB_NAMESPACE:-govcms}/mariadb-drupal
    ports:
      - "3306" # Find port on host with `docker-compose port mariadb 3306`
    environment:
      << : *default-environment

networks:
  amazeeio-network:
    external: true
